    <script>
        function validateForm() {
        let isValid = true;

        const name = document.getElementById('Name');
        const phone = document.getElementById('Phone');
        const city = document.getElementById('City');
        const address = document.getElementById('Address');

        // إخفاء جميع رسائل الخطأ
        document.querySelectorAll('.help.is-danger').forEach(el => el.style.display = 'none');

        if (name.value.trim() === '') {
            document.getElementById('nameError').textContent = "الرجاء إدخال الاسم الكامل.";
            document.getElementById('nameError').style.display = 'block';
            isValid = false;
        }

        if (!phone.value.match(/^0[5-7]\d{8}$/)) {
            document.getElementById('phoneError').textContent = "الرجاء إدخال رقم هاتف صحيح.";
            document.getElementById('phoneError').style.display = 'block';
            isValid = false;
        }

        if (city.value.trim() === '') {
            document.getElementById('cityError').textContent = "يرجى إدخال اسم المدينة.";
            document.getElementById('cityError').style.display = 'block';
            isValid = false;
        }

        if (address.value.trim() === '') {
            document.getElementById('addressError').textContent = "الرجاء كتابة العنوان الكامل.";
            document.getElementById('addressError').style.display = 'block';
            isValid = false;
        }

        return isValid;
    }

    const form = document.getElementById("order-form");
    const spinner = document.getElementById("spinner");
    const btnText = document.getElementById("btnText");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (!validateForm()) return;

        // إظهار السبنر وتغيير نص الزر
        spinner.classList.remove("is-hidden");
        btnText.textContent = "يتم الإرسال...";

        const fullName = document.getElementById("Name").value;
        const phone = document.getElementById("Phone").value;
        const city = document.getElementById("City").value;
        const address = document.getElementById("Address").value;

        const formData = new FormData();
        formData.append("Name", fullName);
        formData.append("Phone", phone);
        formData.append("City", city);
        formData.append("Address", address);

        // ✅ معلومات إضافية
        formData.append("Product", "SAC DE SPORT 35L"); // اسم المنتج
        formData.append("Price", "200");               // السعر

        // ✅ التاريخ بصيغة YYYY-MM-DD
        const today = new Date().toISOString().split('T')[0];
        formData.append("DATE", today);

        fetch("https://script.google.com/macros/s/AKfycbyK9-vN9YBM4D0HR8wbygyCWJNltRRiMtetxpLu8q0km3UG7Sq4qBHDfHcQ99MPmTTJ/exec", {
            method: "POST",
            body: formData,
        })
        
        .then(res => res.text())
        .then(data => {
        form.reset();

        try {
            fbq('track', 'Purchase', {
                value: 200,       // ← قيمة الشراء بالدرهم
                currency: 'MAD'   // ← العملة المغربية
            });
        } catch (e) {
            console.warn("FB Pixel Error:", e);
        }

        // إعادة التوجيه إلى صفحة الشكر
        window.location.href = "./thanks.html";
        })

        .catch(err => {
            alert("❌ حدث خطأ أثناء إرسال الطلب. حاول مرة أخرى.");
            console.error(err);
        })
        .finally(() => {
            // إخفاء السبنر وإعادة نص الزر
            spinner.classList.add("is-hidden");
            btnText.textContent = "تأكيد الطلب";
        });
    });

    // إعادة تعيين النموذج عند تحميل الصفحة
        window.addEventListener('load', () => {
            document.getElementById('order-form').reset();
        });
    </script>
